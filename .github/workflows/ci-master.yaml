name: CI master - Build

on:
  push:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: '21'

      - name: Gradle wrapper + caching
        uses: gradle/actions/setup-gradle@v4

      - name: Build
        run: ./gradlew --no-daemon --build-cache --info clean build
