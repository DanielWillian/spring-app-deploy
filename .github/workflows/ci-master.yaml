name: CI master - Build

on:
  push:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  assemble:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: corretto, java-version: '21'}
      - uses: gradle/actions/setup-gradle@v4
      - name: Build
        run: ./gradlew --no-daemon --build-cache --info clean assemble
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with: { distribution: corretto, java-version: '21'}
      - uses: gradle/actions/setup-gradle@v4
      - name: Test
        run: ./gradlew --no-daemon --build-cache --info clean test
